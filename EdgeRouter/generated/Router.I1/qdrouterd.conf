# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    mode: interior
    id: Router.I1
}

listener {
    role: inter-router
    host: 0.0.0.0
    port: 5673
    saslMechanisms: ANONYMOUS
}

listener {
    host: 0.0.0.0
    port: amqp
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

connector {
    name: Broker.A
    host: Broker.A.lab0
    port: 5672
    role: route-container
    saslMechanisms: ANONYMOUS
}

address {
    prefix: test
    waypoint: yes
    distribution: closest
}

autoLink {
    addr: test.first
    connection: Broker.A
    dir: out
}

autoLink {
    addr: test.first
    connection: Broker.A
    dir: in
}

autoLink {
    addr: test.second
    connection: Broker.A
    dir: out
}

autoLink {
    addr: test.second
    connection: Broker.A
    dir: in
}